<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <header>
      <h1>Restaurante Bolivian Food</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="menu.html">Menú</a></li>
          <li><a href="contactanos.html">Contáctanos</a></li>
          <li><a href="https://walink.co/7dae88">Pedir Online</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contactanos" class="content-box">
        <section class="contact-form">
          <h2>Formulario de contacto</h2>
          <form>
            <label for="name">Nombre y apellido:</label>
            <input type="text" name="name" placeholder="Escribe tu nombre completo" required />
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" placeholder="Escribe tu correo electrónico" required />
            <label for="message">Mensaje:</label>
            <textarea name="message" rows="4" placeholder="Ingresa tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
          </form>
        </section>
      </section>
    </main>
    <footer>

        &copy; 2024 Restaurante Bolivian Food. Todos los derechos reservados.
      </p>
    </footer>
